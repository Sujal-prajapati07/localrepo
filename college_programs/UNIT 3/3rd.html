<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>STUDENT DETAIL FORM</h1>
        First Name:<input type="text" id="firstName"class="notnull"><br>
        Last Name:<input type="text" id="lastName"class="notnull"><br>
        Address:<input type="text" id="address"class="notnull"><br>
        Phone Number:<input type="number" id="number" class="notnull"><br>

        <input type="button" value="Submit" onclick="validate()">
    </center>
</body>
<script>
    function validate(){
       if( document.getElementById("firstName").value=="" || document.getElementById("lastName").value=="" || document.getElementById("address").value=="" || document.getElementById("number").value=="")
       {
        alert("All informatios Are Compulsory");
       }
       
       else if(!isNaN(document.getElementById("firstName").value)||!isNaN(document.getElementById("lastName").value))
       {
        alert("First Name and Last name should Be Alphabets");
       }
       else if(document.getElementById("number").value.length!=10)
       {
        alert("Phone number should be 10 digits only");
       }
    }
</script>
</html>
