<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Name And Age</h1>
        Name:<input type="text" id="name"><br><br>
        Age:<input type="number" id="age"><br><br>
        <input type="button" value="Submit" onclick="register()">
        <p id="d1"></p>
        <p id="d2"></p>
    </center>
</body>
<script>
    function register(){
        if(document.getElementById("name").value=="" ||document.getElementById("age").value=="" )
        {
            alert("Please Fill The All Informations");
        }
        else if((document.getElementById("name").value.length<5 || document.getElementById("name").value.length>15))
        {
            alert("Please name should be between 5 to 15 character");
        }
        else if(document.getElementById("age").value<18 || isNaN(document.getElementById("age").value))
        {
            alert("The Age should be only number & greater than 18");
        }
        else{
            document.getElementById("d1").innerHTML="Name:"+document.getElementById("name").value;
            document.getElementById("d2").innerHTML="Age:"+document.getElementById("age").value;
        }
    }
</script>
</html>
