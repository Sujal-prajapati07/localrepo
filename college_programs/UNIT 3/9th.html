<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        <h1>Student Details</h1>
        Name:<input type="text" id="name"><br><br>
        Semester:<input type="number" id="sems"><br><br>
        <h2 id="marks">Marks<br>
        Javascript:<input type="text" id="javas"><br><br>
        Advance c:<input type="text" id="advc"><br><br>
        DBMS:<input type="text" id="dbms"><br><br>
        HTML:<input type="text" id="html"><br><br></h2>

        <input type="button" value="Register" onclick="display()">
    </form>
    </center>
</body>
<script>
    let javascript,Advance_c,DBMS,HTML,total,avg;


    function display()
    {
        if(document.getElementById("name").value=="" || document.getElementById("sems").value=="" || document.getElementById("javas").value=="" || document.getElementById("advc").value=="" || document.getElementById("dbms").value==""  || document.getElementById("html").value=="")
        {
            alert("All information are should be compulsory");
        }
        else if(!isNaN(document.getElementById("name").value))
        {
            alert("Name Can Be Alphabet only");
        }
        else if(isNaN(document.getElementById("javas").value) || isNaN(document.getElementById("advc").value) || isNaN(document.getElementById("dbms").value) || isNaN(document.getElementById("html").value))
        {
            alert("Marks Can should be number only");
        }
        else{
           javascript=document.getElementById("javas").value; 
           Advanc_c=document.getElementById("advc").value; 
           DBMS=document.getElementById("dbms").value; 
           HTML=document.getElementById("html").value; 

           total=parseInt(javascript)+parseInt(Advanc_c)+parseInt(DBMS)+parseInt(HTML);

           alert(total);

           avg=total/4;

           alert(avg);
        }

    }
</script>
</html>
