<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #width{
            width: 200px;
            border-width: 10px;
        }
        #bg{
            background-color: blue;
            width: 200px;
            font-size: larger;
            color: white;
        }
        .height{
            width: 230px;
            height: 30px;
        }
    </style>
</head>
<body onload="load()">
    <CENTER>
    <fieldset id="width">
        <h1 style="color: grey;">LOG IN</h1>
        <input type="text" id="name" placeholder="Username" onfocus="bg(this)" class="height"><br><br>
        <input type="password" id="pass" placeholder="Password" onblur="pass()" class="height"><br><br>
        <input type="button" value="LOG IN" onclick="display()" id="bg">
    </CENTER>
</body>
<script>
    function load(){
        alert("Page is loaded...");
    }
    function bg(x){
        x.style.background="red";
       
    }
    function pass()
    {
        alert("Please click on Login button");
    }
    function display(){
        if(document.getElementById("name").value=="" || document.getElementById("pass").value=="")
        {
            alert("All fields are compulsary");
        }
    }
</script>
</fieldset>
</html>
