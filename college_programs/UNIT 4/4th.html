</table>
	</form>
	<p id = "P1" ></p>

</center>

<script type="text/javascript">
    function change()
    {
        alert("Web server will be change ");
    }
    function validate()
    {
        var a=document.getElementById("name").value;
        var b=document.getElementById("pass").value;
        var c=document.getElementById("city").value;
        var d=document.getElementById("admin").checked;
        var e=document.getElementById("engineer").checked;
        var f=document.getElementById("manager").checked;
        // var g=document.getElementById("guest").checked;
        // var h=document.getElementById("mail").checked;
        // var i=document.getElementById("payroll").checked;
        var j=document.getElementById("self-service").checked;
        var selecttag = document.getElementById("selectid");
        var seloption = selecttag.options[selecttag.selectedIndex].value;
        document.getElementById("P1").innerHTML = "<br>Username : "+a+ "<br>Password : "+b+ "<br>City of Employment : " +c+ "<br>Web Server : " +seloption;

        if(a===""&&b===""&&c===""&&seloption==="")
        {
            alert("All filed are required.");
            return false;
        }
        if(a==="")
        {
            alert("Name is compulsory.");
            return false;
        }
        if(b==="")
        {
            alert("Password is compulsory.");
            return false;
        }
        if(c==="")
        {
            alert("City is compulsory.");
            return false;
        }
        if (seloption==="")
        {
            alert("Select a server.");
            return false;
        }
        if(d===true)
        {
            document.getElementById("P").innerHTML = "<br>Please specify your role : Admin";
            return false;
        }
        if(e===true)
        {
            document.getElementById("P").innerHTML = "<br>Please specify your role : Engineer";
            return false;
        }
        if(f===true)
        {
            document.getElementById("P").innerHTML = "<br>Please specify your role : Manager";
            return false;
        }
        if(g===true)
        {
            document.getElementById("P").innerHTML = "<br>Please specify your role : Guest";
            return false;
        }
        if(!d&&!e&&!f&&!g)
        {
            alert("Chose one Role");
            return false;
        }
    
    }
</script>
