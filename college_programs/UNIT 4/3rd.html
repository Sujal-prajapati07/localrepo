<!DOCTYPE html>
<html>
<head>
	<title> Assignment 4.3 </title>
	<script type="text/javascript" language="javascript">
		function bigimg(x)
		{
			x.style.height = "350px";
			x.style.width = "350px";
		}
		function normalimg(x)
		{
			x.style.height = "50px";
			x.style.width = "50px";
		}
		function color(x)
		{
			x.style.color="red";
		}
		function myfunction(e)
		{
			let x = e.clientX;
			let y = e.clientY;
			let coor = "Coordinates:("+x+","+y+")";
			document.getElementById("demo").innerHTML = coor;
		}
		function clearCoor()
		{
			document.getElementById("demo").innerHTML = "";
		}
	</script>
	
	<style type="text/css">
		div{
			width:200px;
			height:100px;
			border:1px solid black;
			background-color:red;
		}
	</style>

</head>
<body>
	<img onmouseover = "bigimg(this)" onmouseout = "normalimg(this)" src = "Gls.jpg">
	<a><h1 onclick = "color(this)"> GLS UNIVERSITY </h1></a>
	<div onmousemove="myfunction(event)" onmouseout="clearCoor()"></div>
	<p id = "demo"></p>
</body>
</html>
