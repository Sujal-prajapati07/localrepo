<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
            height: 630px;
            margin-top: 40px;
            background-color: yellow;
            border-radius:2%;
            font-size: 17px;
            border-color: black;
        }
        h1{
            text-align:left;
            word-spacing:5px;
            letter-spacing: 1px;
            font-weight: bolder;
        }
      
    </style>
</head>
<body>
    <center>
        <fieldset>
            <h1>Registration Form For Sports</h1>
            <div>
                <p>Name:<input type="text" id="name" onblur="upper()"></p><br>
                <p>Sur Name:<input type="text" id="surname" onblur=upper()></p><br>
                <p>Date Of Birth:<input type="date" id="date"></p><br>
                <p>Address:<input type="text" id="add"></p><br>
                <p>Phone:<input type="number" id="phn"></p><br>
                <p>Email:<input type="email" id="email"></p><br>
                <p>Zip:<input type="number" id="zip"></p><br>
                <input type="button" value="Register" onclick="display()">
            </div>
        </fieldset>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
    </center>
</body>
<script>
    function upper()
		{
			var x = document.getElementById("name");
			var y = document.getElementById("surname");
			x.value = x.value.toUpperCase();
			y.value = y.value.toUpperCase();
			x.style.background="yellow";
			y.style.background="yellow";
		}
        function display()
		{
			var x = document.getElementById("email").value;
			var atpos = x.indexOf("@");
			var dotpos = x.lastIndexOf(".");
			var zip = document.getElementById("zip").value;

			if(document.getElementById("name").value=="" ||
            document.getElementById("surname").value==""||document.getElementById("date").value==""||document.getElementById("add").value==""||document.getElementById("phn").value=="" || document.getElementById("email").value=="" ||document.getElementById("zip").value=="")
			{
				alert("All field are required");
				return false;
			}
			if(atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
			{
				alert("not valid e-mail address");
				return false;
			}
			if(zip === "" || zip.length!==6)
			{
				alert("Zipcode must be 6 digit and not be null")
				return false;
			}
            else{
                document.getElementById("p1").innerHTML="Name:"+document.getElementById("name").value;
                document.getElementById("p2").innerHTML="Surname:"+document.getElementById("surname").value;
                document.getElementById("p3").innerHTML="Date:"+document.getElementById("date").value;
                document.getElementById("p4").innerHTML="Address:"+document.getElementById("add").value;
                document.getElementById("p5").innerHTML="Phone:"+document.getElementById("phn").value;
                document.getElementById("p6").innerHTML="Email:"+document.getElementById("email").value;
                document.getElementById("p7").innerHTML="Zipcode:"+document.getElementById("zip").value;
            }
        }
   
</script>
</html>
