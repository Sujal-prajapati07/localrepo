<!DOCTYPE html>
<html>
  <head>
    <title>div transition</title>
    <style>
      #mydiv {
        width: 100px;
        height: 100px;
        background-color: cyan;
        transition: width 2s, height 19s, box-shadow 5s;
      }

      #mydiv:hover {
        width: 300px;
        height: 400px;
        border-radius: 50%;
        background-color:red;
        box-shadow: 15px 15px 15px 15px rgb(130, 127, 127) ;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
  </body>
</html>
