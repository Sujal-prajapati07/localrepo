<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Transition Example</title>
    <style>
      .transition{
        width: 200px;
        height: 200px;
        background-color: green;
        border-radius: 50%;
        transition: background-color 5s;
      }
      .transition:hover {
        background-color: red;
        height: 500px;
        width: 700px;
        transform: rotate(360);
      }
    </style>
  </head>
  <body>
    <div class="transition"></div>
  </body>
</html>
