<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Line</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(400, 200);
        ctx.stroke();

        var stx = canvas.getContext('2d');
        stx.beginPath();
        stx.moveTo(100, 0);
        stx.lineTo(400, 80000);
        stx.stroke();

        var dtx = canvas.getContext('2d');
        dtx.beginPath();
        dtx.moveTo(0, 50);
        dtx.lineTo(8000,0);
        dtx.stroke();

        var etx = canvas.getContext('2d');
        etx.beginPath();
        etx.moveTo(200, 0);
        etx.lineTo(0,100 );
        etx.stroke();

    </script>
</body>
</html>
