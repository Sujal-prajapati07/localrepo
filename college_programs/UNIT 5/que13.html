<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page Load Transition Example</title>
    <style>
      .transition{
        width: 300px;
        height: 300px;
        background-color: red;
        animation: colorChange 2s 2ms;

      }
      @keyframes colorChange {
        0% {
          background-color: red;
        }
        25% {
          background-color: green;
        }
        50% {
          background-color: blue;
        }
        75% {
          background-color: cyan;
        }
        100% {
          background-color: red;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="transition"></div>
  </body>
</html>
