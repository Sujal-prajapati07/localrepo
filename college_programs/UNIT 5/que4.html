<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="smileyCanvas" width="150" height="150"></canvas>

    <script>
        var canvas = document.getElementById('smileyCanvas');
        var ctx = canvas.getContext('2d');

        // Draw the face
        ctx.beginPath();
        ctx.arc(100, 70, 70, 0, 2 * Math.PI);
        ctx.fillStyle = 'yellow';
        ctx.fill(); // Fill the face with yellow

        // Draw the eyes
        ctx.beginPath();
        ctx.arc(60, 50, 7, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill(); // Fill the left eye

        ctx.beginPath();
        ctx.arc(140, 50, 7, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill(); // Fill the right eye

        // Draw the mouth (adjust x and y for different smile shapes)
        ctx.beginPath();
        ctx.moveTo(60, 85);
        ctx.quadraticCurveTo(100, 160, 140, 90); // Create a smile curve
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'red';
        ctx.stroke(); // Stroke the mouth without filling
    </script>
</body>
</html>
