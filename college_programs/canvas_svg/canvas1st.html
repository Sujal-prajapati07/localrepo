<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" height="100px" width="200px" style="border: 2px solid black;"></canvas>
    <script>
        const canvas=document.getElementById("mycanvas");
        const ctx=canvas.getContext("2d");
    
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
        
        let dtx=canvas.getContext("2d");
        dtx.beginPath();
        dtx.moveTo(0,50);
        dtx.lineTo(200,50);
        dtx.stroke();

        let mtx=canvas.getContext("2d");
        mtx.beginPath();
        mtx.moveTo(100,0);
        mtx.lineTo(100,200);
        mtx.stroke();

        let stx=canvas.getContext("2d");
        stx.beginPath();
        stx.moveTo(200,0);
        stx.lineTo(0,100);
        stx.stroke();
    </script>
</body>
</html>
