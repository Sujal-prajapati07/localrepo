<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" height="220px" width="250px" style="border: 1px solid black;"></canvas>
    <script>
        const canvas=document.getElementById("mycanvas");
        const ctx=canvas.getContext("2d");

        ctx.fillStyle="yellow";
        ctx.beginPath();
        // ctx.fillstyle="yellow";
        ctx.arc(180,110,100,0,2*Math.PI);
        ctx.fill();
        ctx.stroke();

        let dtx=canvas.getContext("2d");
        ctx.fillStyle="black";
        dtx.beginPath();
        dtx.arc(130,70,10,0,2*Math.PI);
        ctx.fill();
        dtx.stroke();

        let mtx=canvas.getContext("2d");
        ctx.fillStyle="black";
        mtx.beginPath();
        mtx.arc(240,70,10,0,2*Math.PI);
        ctx.fill();
        mtx.stroke();

        //sad smiley.....
        // let stx=canvas.getContext("2d");
        // stx.beginPath();
        // stx.arc(185,180,50,3.1,2*Math.PI);
        // stx.strokeStyle="red";
        // stx.lineWidth=2;
        // stx.stroke();

        let stx=canvas.getContext("2d");
        stx.beginPath();
        stx.arc(185,110,70,0.2*Math.PI,0.8*Math.PI);
        stx.strokeStyle="red";
        stx.lineWidth=3;
        stx.stroke();
    </script>
</body>
</html>
