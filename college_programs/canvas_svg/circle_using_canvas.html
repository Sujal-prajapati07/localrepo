<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" height="200px" width="400px" style="border: 2px solid black;"></canvas>
    <script>
        const canvas=document.getElementById("mycanvas");
        const ctx=canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(290,100,75,0,2*Math.PI);
        ctx.strokeStyle="grey";
        ctx.lineWidth=2;
        ctx.stroke();

        let dtx=canvas.getContext("2d");
        dtx.beginPath();
        dtx.arc(290,95,60,0,2*Math.PI);
        dtx.stroke();
    </script>
</body>
</html>
