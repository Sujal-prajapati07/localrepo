<!-- 9. Write a JavaScript code to create a function with a return type to find
an area of a circle and the result will be displayed in an alert box.
(Declare pi value as constant) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function area(){
        const pi=3.14;
        let r;
        r=Number(document.getElementById("a").value);
        let c;
        c=pi*r*r;
        alert(c);
        }
    </script>
</body>
<input type="number" id="a" placeholder="Enter radious">
<button type="button" onclick="area()">Check</button>
</html>
