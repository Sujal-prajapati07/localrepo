<!-- 1. Write a JavaScript to demonstrate the to declare a variable of number
and string from the user and display it. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="circle"></h1>
    <script>
        var a,b;
        a=Number(prompt("Enter a variable:"));
        b=prompt("Enter a string:");
       document.getElementById("circle").innerHTML=a+"<br>"+b;
    </script>
</body>
</html>
