<!-- 5. Write a JavaScript to demonstrate the String Operator. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let firstname="Arvind";
        let lastname="Krishna";
        let field="CEO of IBM"
        let fullname=firstname +" "+ lastname +" " + field;
        alert(fullname);

        let a="Hello ";
        let b="World";
        a += b;
        document.write(a);
   </script>
</body>
</html>
