<!-- 13.Write an external JavaScript to create a function to convert text into
bold, italic, convert uppercase, convert lowercase, charAt and find the
substring of it. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Hello World</p>
    <button type="button" onclick="bold()">Bold</button>
    <button type="button" onclick="italic()">Italic</button>
    <button type="button" onclick="upper()">Uppercase</button>
    <button type="button" onclick="lower()">Lower</button>
    <button type="button" onclick="charAt()">charAt</button>
    <button type="button" onclick="substring()">Substring</button>
    <script>
        function bold(){
            let a=document.getElementById("text").innerHTML;
            document.getElementById("text").innerHTML=a.bold();
        }
        function italic(){
            let a=document.getElementById("text").innerHTML;
            document.getElementById("text").innerHTML=a.italics();
        }
        function upper(){
            let a=document.getElementById("text").innerHTML;
            document.getElementById("text").innerHTML=a.toUpperCase();
        }
        function lower(){
            let a=document.getElementById("text").innerHTML;
            document.getElementById("text").innerHTML=a.toLowerCase();
        }
        function charAt(){
            let a=document.getElementById("text").innerHTML;
            document.getElementById("text").innerHTML=a.charAt(4);
        }
        function substring(){
            let a=document.getElementById("text").innerHTML;
            document.getElementById("text").innerHTML=a.substring(2,8);
        }
    </script>
</body>

</html>
