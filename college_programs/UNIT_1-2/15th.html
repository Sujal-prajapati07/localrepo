<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 15</title>
  </head>
  <body>
    Enter first name of student :-
    <input type="text" name="" id="firstname" /><br /><br />
    Enter last name of student :-<input
      type="text"
      name=""
      id="lastname"
    /><br /><br />
    Enter roll no of student :-<input
      type="text"
      name=""
      id="rollno"
    /><br /><br />
    Enter marks 1 of student :-<input
      type="text"
      name=""
      id="marks1"
    /><br /><br />
    Enter marks 2 of student :-<input type="text" id="marks2" /><br /><br />
    Enter marks 3 of student :-<input
      type="text"
      name=""
      id="marks3"
    /><br /><br />
    <button onclick="setStudentInfo()">Submit</button>
    <script>
        var studentInfo = {
    firstname: "",
    lastname: "",
    rollno: 0,
    marks1: 0,
    marks2: 0,
    marks3: 0
}

function setStudentInfo() {

    studentInfo.firstname = document.getElementById("firstname").value;
    studentInfo.lastname = document.getElementById("lastname").value;
    studentInfo.rollno = parseInt(document.getElementById("rollno").value);
    studentInfo.marks1 = parseInt(document.getElementById("marks1").value);
    studentInfo.marks2 = parseInt(document.getElementById("marks2").value);
    studentInfo.marks3 = parseInt(document.getElementById("marks3").value);
    console.log(studentInfo)
}
    </script>
  </body>
</html>
