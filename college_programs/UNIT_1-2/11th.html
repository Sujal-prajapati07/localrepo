<!-- 11.Write an external JavaScript code to enter the age of the candidate and
check whether he/she will be eligible for a vote or not with the use of a
conditional ternary operator. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="age" placeholder="Enter the age">
    <button type="button" onclick="count()">Check</button>
    <script src="age.js"></script>
</body>
</html>
