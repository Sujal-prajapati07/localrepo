<!-- 10.Write an external JavaScript code to find to create a function to convert
Fahrenheit to Celsius. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     function temp(){
        let f;
        f=Number(document.getElementById("b").value);
        let c;
        c=Number((f-32)*5/9);
        alert(c);
    }
   </script>
   <input type="number" id="b" placeholder="Enter the Ferenhit">
   <button type="check" onclick="temp()">Check</button>
</body>
</html>
