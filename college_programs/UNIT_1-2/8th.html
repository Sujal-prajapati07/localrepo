<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="add1" placeholder="Enter number1:">
    <input type="number" id="add2" placeholder="Enter number2:">
    <button type="button" onclick="add()">Check</button>
    <script>
        function add(){
            let a=Number(document.getElementById("add1").value);
            let b=Number(document.getElementById("add2").value);
            let c=a+b;
            alert(c);
        }
    </script>

</body>
</html>
