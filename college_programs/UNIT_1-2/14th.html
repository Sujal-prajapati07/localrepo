<!-- 14.Write a JavaScript to demonstrate all the Math Library functions. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Maths_in_js();
        function Maths_in_js(){
            var a=Math.abs(-15);
            var b=Math.ceil(2.10);
            var c=Math.pow(2,3);
            var d=Math.random();
            var e=Math.sqrt(25);
            var h=Math.min(0,150,1);
            var g=Math.max(150,50,200);
            var s=Math.round(4.8);
            var PI=Math.PI;
            var IN=Math.LN10;
            var INI=Math.LN2;

            document.write("<hr>");
            document.write("<br>"+a);
            document.write("<hr>");
            document.write("<br>"+b);
            document.write("<hr>");
            document.write("<br>"+c);
            document.write("<hr>");
            document.write("<br>"+d);
            document.write("<hr>");
            document.write("<br>"+e);
            document.write("<hr>");
            document.write("<br>"+h);
            document.write("<hr>");
            document.write("<br>"+g);
            document.write("<hr>");
            document.write("<br>"+s);
            document.write("<hr>");
            document.write("<br>"+PI);
            document.write("<hr>");
            document.write("<br>"+IN);
            document.write("<hr>");
            document.write("<br>"+INI);
        }
        </script>
</body>
</html>
