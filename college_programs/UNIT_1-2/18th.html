<!-- 18.Write a JavaScript to demonstrate a confirm box. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function submit(){
            let result=confirm("Do You Want To Go Goa?");

            if(result)
            {
                alert("Your Ticket Is Conirm...");
            }
            else{
                alert("You Ticket has cancelled...");
            }
        }
    </script>
    <button type="button" onclick="submit()">CHECK</button>
</body>
</html>
