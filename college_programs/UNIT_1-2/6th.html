<!-- 6. Write a JavaScript to demonstrate the Assignment Operator. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number1" placeholder="Enter number1">
    <input type="number" id="number2" placeholder="Enter number2"><br><br>
    <button type="button" onclick="add_e()">Add(=)</button>
    <button type="button" onclick="minus_e()">Substraction(=)</button>
    <button type="button" onclick="mul_e()">Mul(=)</button>
    <button type="button" onclick="div_e()">Div(=)</button>
    <button type="button" onclick="mod_e()">Mod(=)</button>

    <script>
        function add_e(){
            let a=Number(document.getElementById("number1").value);
            let b=Number(document.getElementById("number2").value);
            a += b;
            alert("The Addition of two value is "+a);
        }
        function minus_e(){
            let a=Number(document.getElementById("number1").value);
            let b=Number(document.getElementById("number2").value);
            a -= b;
            alert("The Subsctraction of two value is "+a);
        }
        function mul_e(){
            let a=Number(document.getElementById("number1").value);
            let b=Number(document.getElementById("number2").value);
            a *= b;
            alert("The Multiplication of two value is "+a);
        }
        function div_e(){
            let a=Number(document.getElementById("number1").value);
            let b=Number(document.getElementById("number2").value);
            a /= b;
            alert("The Division of two value is "+a); 
        }
        function mod_e(){
            let a=Number(document.getElementById("number1").value);
            let b=Number(document.getElementById("number2").value);
            a %= b;
            alert("The Modulo of two value is "+a);
        }
    </script>

</body>
</html>
