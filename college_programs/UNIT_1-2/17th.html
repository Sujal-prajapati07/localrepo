<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter number");
        a = Number.parseInt(a);       
        
        function fact(a){   

            let ans = 1;

            for(let i = 1;i < a;i++){
                ans = a * fact(a-1);
            }

            return ans;
        }
        ans = fact(a);

        alert(ans);
    </script>
</body>
</html>
