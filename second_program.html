<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById("id").innerHTML="Paragraph Changed";
            }
        </script>
    </head>
    <body>
        <h2>JavaScript</h2>
        <p id="id">Paragraph</p>
        <button style="button" onclick="myFunction()">CLICK</button>
    </body>
</html>
