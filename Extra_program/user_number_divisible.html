<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Check Devisible value</h1>
<body>

    <script>
        let start=Number(prompt("Enter the staring range:"));
        let ending=Number(prompt("Enter the ending range:"));
        let check=Number(prompt("Enter the number for youyr check:"));

        document.write("The number is "+check+"<br>");

        for(i=start;i<=ending;i++)
        {
            if(i%check==0)
            {
                document.write("<br>"+"The Number of divisible is "+i);
            }
        }
    </script>
</body>
</html>
