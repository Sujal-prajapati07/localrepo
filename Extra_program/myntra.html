<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Bag</title>
    <style>
           .bag{
                background-color: greenyellow;
                padding: 5px 15px;
                border-radius: 10px;
                border: none;
            }
            .list{
                padding: 5px 35px;
                border: 2px solid black;
                border-radius: 10px;
            }
    </style>
</head>
<body>
    <button class="bag" onclick="cartquntity+=1; document.querySelector('#cart-summary').innerText=`Your Bag has `+ cartquntity + ` Items`;">Add to Bag</button>

    <button class="list" onclick="cartquntity-=1; document.querySelector('#cart-summary').innerText=`Your Bag has `+ cartquntity + ` Items`;">MOVE TO WISHLIST</button>

    <button class="bag" onclick="cartquntity+=2; document.querySelector('#cart-summary').innerText=`Your Bag has `+ cartquntity + ` Items`;">Add 1+1 Sale Item</button>

    <h1 id="cart-summary"></h1>

    <script>
        let cartquntity=0;
        document.querySelector('#cart-summary').innerText=`Your Bag has `+ cartquntity + ` Items`;

    </script>
</body>
</html>
