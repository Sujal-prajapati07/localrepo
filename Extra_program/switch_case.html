<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <script>
        let a=Number(prompt("Enter the number1:"));
        let operator=prompt("Enter + - * /");
        let b=Number(prompt("Enter the number2:"));
        
        switch(operator)
        {
            case '+':
            document.write("The Addition of both value is ",a+b);
            break;

            case '-':
            document.write("The Substraction of both value is ",a-b);
            break;

            case '*':
            document.write("The Multipliaction of both value is ",a*b);
            break;

            case '/':
            document.write("The Division of both value is ",a/b);
            break;

            default:
            document.write("This operator is Invalid");
        }
    </script>
    </center>
</body>
</html>
