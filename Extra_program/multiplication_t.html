<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Num=Number(prompt("Enter the number:"));

        var i;

        for(i=1;i<=10;i++)
        {
            document.write(Num+"*"+i+"="+(Num*i)+"<br>");
        }
    </script>
</body>
</html>
