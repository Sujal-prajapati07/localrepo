<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let ope = prompt("Enter the what we do r||c||s");

        switch (ope) 
        {
            case 'r':
                let l = Number(prompt("Enter the length:"));
                let b = Number(prompt("Enter the width:"));
                let res1 = l * b;
                document.write("The Area of Rectangle is " + res1);
                break;

            case 'c':
                let r = Number(prompt("Enter the range:"));
                const pi = 3.14;
                let res2 = pi * r * r;
                document.write("The Area of Circle is " + res2);
                break;

            case 's':
                let a = Number(prompt("Enter the area:"));
                let res3 = a * a;
                document.write("The Area of Sqaure is " + res3);
                break;

            default:
                document.write("Invalid");
        }
    </script>
</body>

</html>
