<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <center>
        <h1>Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button_contain">
            
            <button class="button" onclick="cur_display+='1'; document.querySelector('#display').value=cur_display;">1</button>

            <button class="button" onclick="cur_display+='2'; document.querySelector('#display').value=cur_display">2</button>

            <button class="button" onclick="cur_display=''; document.querySelector('#display').value=cur_display">C</button>

            <button class="button" onclick="cur_display+='3'; document.querySelector('#display').value=cur_display">3</button>

            <button class="button" onclick="cur_display+='4'; document.querySelector('#display').value=cur_display">4</button>

            <button class="button" onclick="cur_display+='+'; document.querySelector('#display').value=cur_display">+</button>

            <button class="button" onclick="cur_display+='5'; document.querySelector('#display').value=cur_display">5</button>

            <button class="button" onclick="cur_display+='6'; document.querySelector('#display').value=cur_display">6</button>

            <button class="button" onclick="cur_display+='-'; document.querySelector('#display').value=cur_display">-</button>

            <button class="button" onclick="cur_display+='7'; document.querySelector('#display').value=cur_display">7</button>

            <button class="button" onclick="cur_display+='8'; document.querySelector('#display').value=cur_display">8</button>

            <button class="button" onclick="cur_display+='*'; document.querySelector('#display').value=cur_display">*</button>

            <button class="button" onclick="cur_display+='9'; document.querySelector('#display').value=cur_display">9</button>

            <button class="button" onclick="cur_display+='0'; document.querySelector('#display').value=cur_display">0</button>

            <button class="button" onclick="cur_display=eval(cur_display);
            document.querySelector('#display').value=cur_display">=</button>

            <button class="button" onclick="cur_display+='%'; document.querySelector('#display').value=cur_display">%</button>

            <button class="button" onclick="cur_display+='/'; document.querySelector('#display').value=cur_display">/</button>

            <button class="button" onclick="cur_display+='.'; document.querySelector('#display').value=cur_display">.</button>
        </div>
    </div>

    <script>
        let cur_display='';

        document.querySelector("#display").value=cur_display;
    </script>

    </center>
</body>
</html>
